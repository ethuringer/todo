<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>To-Do list manager</title>
</head>

<body>
    <div class="container">
        <h1>Daily To-Do list manager</h1>
        <div class="content__box">
            <div class="date">
                Thursday<br>
                    10-15-2020

            </div>
            <div class="todo__input">
                <input class="input__item" type="text" placeholder="Take the garbage out">
                <button class="add__item"><i class="fa fa-plus"></i></button>
            </div>
            <!-- <div class="notodos__content">
                <img src="css/beer.png" alt="cheers" style="width:50px">
                <h3>Time to chill! You have no todos.</h3>
            </div> -->
            <h4>You have <span class="counter">0</span> pending items</h4>
            <div class="pending__content"></div>
            <h4>Completed tasks: </h4>
            <div class="completed__content hide"></div>
            <div class="footer__content">
                <button class="show__button">Show Complete</button>
                <button class="clear__button">Clear All</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
